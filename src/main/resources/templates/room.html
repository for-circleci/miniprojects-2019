<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Hello WebSocket</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/webjars/sockjs-client/1.0.2/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="/css/room.css" type="text/css">
</head>
<body>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit" accesskey="c">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <p id="roomId" th:text="${roomId}"></p>번 방
        <input type="hidden" id="sessionUserId" th:value="${session.sessionUser.id}">
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="mesgs">
                <div id="message-body" class="msg_history">

                </div>
            </div>
        </div>
    </div>

    <div class="fixed-bottom container">
        <form class="bg-light rounded-lg">
            <div class="row pdd-top-10">
                <div class="form-group col-md-2">
                    <label for="name" class="sr-only">name</label>
                    <input type="text" id="name" class="form-control-plaintext text-center" value="whale">
                </div>
                <div class="form-group col-md-8">
                    <label for="content" class="sr-only">content</label>
                    <input type="text" id="content" class="form-control">
                </div>
                <div class="col-md-2">
                    <button id="send" class="btn btn-primary" type="submit">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="/js/room.js"></script>
</body>
</html>
