<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>woostagram</title>
    <meta name="robots" content="index, follow">

    <meta name="keyword" content="우아한테크코스, 프로그래밍, 개발자, 백엔드, 프론트엔드, Backend, Frontend, IOS, Android">
    <meta name="description" id="metaDesc" content="woostagram">

    <meta property="og:type" content="website">
    <meta property="og:title" content="우아한테크코스">
    <meta property="og:description" id="metaOgDesc" content="woostagram">
    <meta property="og:image" content="/images/logo/logo-thumnail-bg.jpg">
    <meta property="og:url" content="https://woowacourse.github.io/">

    <meta name="twitter:card" content="website">
    <meta name="twitter:title" content="우아한테크코스">
    <meta name="twitter:description" id="metaTwitterDesc" content="woostagram">
    <meta name="twitter:image" content="images/logo/logo-thumnail-bg.jpg">
    <meta name="twitter:domain" content="https://woowacourse.github.io/">

    <link rel="shortcut icon" href="/images/logo/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amiri:400,400i|Source+Sans+Pro:400,400i,600,700'">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<header id="header" class="header navbar">
    <div class="header-container max-width-lg mx-auto">
        <ul class="nav-left mrg-left-0 padding-15">
            <li>
                <img class="logo desktop-view" src="/images/logo/instgram_logo.png">
                <div class="width-40px mobile-view overflow-hidden">
                    <img class="logo" src="/images/logo/instgram_logo.png">
                </div>
            </li>
            <li class="search-box mrg-left-20 desktop-view">
                <a class="search-toggle no-pdd-right" href=";">
                    <i class="search-icon ti-search pdd-right-10 font-size-25"></i>
                    <i class="search-icon-close ti-close pdd-right-10 font-size-25"></i>
                </a>
            </li>
            <li class="search-input desktop-view">
                <input class="form-control mrg-top-0" type="text" placeholder="Search...">
                <div class="advanced-search">
                    <div class="search-wrapper">
                        <div class="pdd-vertical-10">
                            <ul class="list-unstyled list-info">
                                <li class="search-result-item">
                                    <a href="" class="text-dark">#우테코 1기</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
        <ul class="nav-right padding-15">

            <li class="">
                <a class="pointer">
                    <i class="ti-eye"></i>
                </a>
            </li>
            <li>
                <a class="pointer">
                    <i class="ti-heart"></i>
                </a>
            </li>
            <li>
                <a class="pointer">
                    <i class="ti-user"></i>
                </a>
            </li>
        </ul>
    </div>
</header>
<div>
    <div class="page-container mrg-top-80">
        <form>
            <input name="_method" type="hidden" value="put"/>
            <div class="container-fluid max-width-lg mx-auto mrg-btm-30 padding-30">
                <div class="row">
                    <div class="col-md-9 mx-auto">
                        <div class="card">
                            <div class="card-block">
                                <div class="row">
                                    <div class="col-md-3 mrg-left-15">
                                        <label class="pointer" for="img-upload">
                                            <img alt=""
                                                 src="https://avatars3.githubusercontent.com/u/46308949?s=460&v=4"
                                                 width="70" style="border-radius: 50px">
                                            <input class="d-none" id="img-upload" multiple name="uploadedimages0"
                                                   type="file">
                                        </label>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="font-size-20"><b th:text="${user.nickName}">Nick Name</b></div>
                                        <label class="mrg-top-5 pointer text-bold" for="img-upload" style="color:dodgerblue;">프로필 사진 바꾸기</label>
                                        <input class="d-none" id="img-upload" multiple name="uploadedimages0"
                                               type="file">
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-md-3">
                                        <label class="mrg-top-10 text-dark"><b>이름</b></label>
                                    </div>
                                    <div class="col-md-8">
                                        <input id="userName" class="form-control text-bold" name="name" th:value="${user.userName}">
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-md-3">
                                        <label class="mrg-top-10 text-dark"><b>사용자 이름</b></label>
                                    </div>
                                    <div class="col-md-8">
                                        <input id="nickName" class="form-control text-bold" name="nickname" type="text" th:value="${user.nickName}">
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-md-3">
                                        <label class="mrg-top-10 text-dark"><b>웹 사이트</b></label>
                                    </div>
                                    <div class="col-md-8">
                                        <input id="webSite" class="form-control text-bold" name="usersite" type="text"
                                               th:value="${user.webSite}">
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-md-3">
                                        <label class="mrg-top-10 text-dark"><b>소개</b></label>
                                    </div>
                                    <div class="col-md-8">
                                        <textarea id="intro" class="form-control text-bold" name="intro" type="text" th:text="${user.intro}"></textarea>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-md-3">
                                        <label class="mrg-top-10 text-dark"><b>비밀번호</b></label>
                                    </div>
                                    <div class="col-md-8">
                                        <input id="password" class="form-control text-bold" name="password" type="text"
                                               th:value="${user.password}">
                                    </div>
                                </div>
                                <hr>
                                <input type="hidden" id="userId" th:value="${user.id}">
                                <button id="editButton" class="btn btn-info mrg-top-20 relative bottom-5">수정</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="/js/user-edit.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>
<script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>
</body>
</html>
